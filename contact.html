<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 有限会社 谷島商事</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
        .bg-main-blue { background-color: #0081cc; }
        .text-main-blue { color: #0081cc; }
        .border-main-blue { border-color: #0081cc; }
        .bg-accent-yellow { background-color: #f8b500; }
        .section-title::after {
            content: ''; display: block; width: 60px; height: 3px;
            background-color: #0081cc; margin-top: 8px; margin-left: auto; margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- ヘッダー -->
    <header id="header" class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-main-blue">有限会社 谷島商事</a>
            <nav class="hidden md:flex items-center space-x-6 lg:space-x-8">
                <a href="properties.html" class="text-gray-600 hover:text-main-blue">物件情報</a>
                <a href="strengths.html" class="text-gray-600 hover:text-main-blue">当社の強み</a>
                <a href="flow.html" class="text-gray-600 hover:text-main-blue">ご入居までの流れ</a>
                <a href="customers.html" class="text-gray-600 hover:text-main-blue">お客様の声</a>
                <a href="company.html" class="text-gray-600 hover:text-main-blue">会社概要</a>
                <a href="contact.html" class="text-main-blue font-bold">お問い合わせ</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="properties.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">物件情報</a>
            <a href="strengths.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">当社の強み</a>
            <a href="flow.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">ご入居までの流れ</a>
            <a href="customers.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">お客様の声</a>
            <a href="company.html" class="block py-2 px-6 text-sm text-gray-600 hover:bg-gray-100">会社概要</a>
            <a href="contact.html" class="block py-2 px-6 text-sm bg-blue-100 text-main-blue">お問い合わせ</a>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="py-16 sm:py-20">
        <div class="container mx-auto px-6">
            <h1 class="section-title text-3xl font-bold text-center inline-block w-full mb-12">お問い合わせ</h1>
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <p class="text-center text-gray-600 mb-6">物件に関するご質問やご相談など、お気軽にお問い合わせください。</p>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-bold mb-2">お名前</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-main-blue" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">メールアドレス</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-main-blue" required>
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-700 font-bold mb-2">お問い合わせ内容</label>
                        <textarea id="message" rows="5" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-main-blue" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-accent-yellow text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity text-lg">
                            送信する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-main-blue text-white mt-16 sm:mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <p class="text-xl font-bold">有限会社 谷島商事</p>
                    <p class="text-sm">〒348-0053 埼玉県羽生市南6丁目16-9</p>
                </div>
                <div class="text-sm">
                    <a href="properties.html" class="hover:underline">物件情報</a> |
                    <a href="strengths.html" class="hover:underline ml-2">当社の強み</a> |
                    <a href="flow.html" class="hover:underline ml-2">ご入居までの流れ</a> |
                    <a href="customers.html" class="hover:underline ml-2">お客様の声</a> |
                    <a href="company.html" class="hover:underline ml-2">会社概要</a>
                </div>
            </div>
            <div class="mt-8 border-t border-blue-500 pt-6 text-center text-sm">
                <p>&copy; 2024 Yajima Shoji Co., Ltd. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => { mobileMenu.classList.toggle('hidden'); });
    </script>

</body>
</html>
